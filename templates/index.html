<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PcDrop - Dosya Transfer</title>
    <link rel="stylesheet" href="/static/css/base.css">
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2>PcDrop'a HoÅŸ Geldiniz</h2>
        
        <div class="info-section">
            <p class="connection-info">
                <strong>ğŸŒ BaÄŸlantÄ± Adresi:</strong><br>
                <code>http://{{ local_ip }}:8000</code>
            </p>
            <a href="/shared_files" class="view-files-btn">ğŸ“ PaylaÅŸÄ±lan DosyalarÄ± GÃ¶rÃ¼ntÃ¼le</a>
        </div>

        <!-- Message section -->
        <div class="message-section">
            <h3>MesajlaÅŸma <span id="connectionStatus" class="connection-status">BaÄŸlanÄ±yor...</span></h3>
            <div class="message-display" id="messageDisplay"></div>
            <div class="message-input-container">
                <input type="text" id="messageInput" placeholder="MesajÄ±nÄ±zÄ± yazÄ±n...">
                <button id="sendButton" class="send-btn">GÃ¶nder</button>
            </div>
        </div>

        <form id="uploadForm" action="/upload" method="post" enctype="multipart/form-data">
            <div class="file-upload-container">
                <input type="file" name="files" multiple id="fileInput">
                <p class="file-upload-text">DosyalarÄ± seÃ§mek iÃ§in tÄ±klayÄ±n veya sÃ¼rÃ¼kleyin</p>
            </div>
            <input type="submit" value="ğŸ“¤ DosyalarÄ± YÃ¼kle">
        </form>

        <div id="progress-container">
            <div id="progress-bar"></div>
        </div>
        <p id="status"></p>
    </div>

    <script>
        const form = document.getElementById("uploadForm");
        const progressContainer = document.getElementById("progress-container");
        const progressBar = document.getElementById("progress-bar");
        const statusText = document.getElementById("status");
        const fileInput = document.getElementById("fileInput");
        const uploadText = document.querySelector(".file-upload-text");

        // File selection text update
        fileInput.addEventListener("change", function() {
            const fileCount = this.files.length;
            if (fileCount > 0) {
                uploadText.textContent = `${fileCount} files selected`;
            } else {
                uploadText.textContent = "Click or drag files to upload";
            }
        });

        // Drag and drop operations
        const dropZone = document.querySelector(".file-upload-container");
        
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        ['dragenter', 'dragover'].forEach(eventName => {
            dropZone.addEventListener(eventName, highlight, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, unhighlight, false);
        });

        function highlight(e) {
            dropZone.classList.add('highlight');
        }

        function unhighlight(e) {
            dropZone.classList.remove('highlight');
        }

        dropZone.addEventListener('drop', handleDrop, false);

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            fileInput.files = files;
            
            const event = new Event('change');
            fileInput.dispatchEvent(event);
        }

        // Form submission
        form.onsubmit = async function (event) {
            event.preventDefault();
            const formData = new FormData(form);
            const request = new XMLHttpRequest();

            request.open("POST", "/upload", true);

            request.upload.onprogress = function (event) {
                if (event.lengthComputable) {
                    const percentage = (event.loaded / event.total) * 100;
                    progressBar.style.width = percentage + "%";
                    statusText.innerHTML = `YÃ¼kleniyor... ${Math.round(percentage)}%`;
                }
            };

            request.onload = function () {
                if (request.status === 200) {
                    const response = JSON.parse(request.responseText);
                    progressBar.style.backgroundColor = "#4CAF50";
                    statusText.innerHTML = `âœ… ${response.message}`;
                    
                    setTimeout(() => {
                        progressContainer.style.display = "none";
                        statusText.innerHTML = "";
                        uploadText.textContent = "DosyalarÄ± seÃ§mek iÃ§in tÄ±klayÄ±n veya sÃ¼rÃ¼kleyin";
                        form.reset();
                    }, 3000);
                } else {
                    progressBar.style.backgroundColor = "#ff3333";
                    statusText.innerHTML = "âŒ YÃ¼kleme baÅŸarÄ±sÄ±z!";
                }
            };

            progressContainer.style.display = "block";
            request.send(formData);
        };

        // WebSocket messaging with reconnection logic
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const messageDisplay = document.getElementById('messageDisplay');
        const connectionStatus = document.getElementById('connectionStatus');
        let socket = null;
        let reconnectAttempts = 0;
        const maxReconnectDelay = 30000; // 30 seconds

        function connect() {
            if (socket) return;

            socket = new WebSocket(`ws://${window.location.hostname}:8000/ws`);

            socket.onopen = function() {
                connectionStatus.textContent = "BaÄŸlÄ±";
                connectionStatus.className = "connection-status connected";
                reconnectAttempts = 0;
            };

            socket.onmessage = function(event) {
                messageDisplay.textContent = event.data;
            };

            socket.onclose = function() {
                connectionStatus.textContent = "BaÄŸlantÄ± Kesik - Yeniden BaÄŸlanÄ±yor...";
                connectionStatus.className = "connection-status disconnected";
                socket = null;

                // Exponential backoff for reconnection
                const delay = Math.min(1000 * Math.pow(2, reconnectAttempts), maxReconnectDelay);
                setTimeout(connect, delay);
                reconnectAttempts++;
            };

            socket.onerror = function(error) {
                console.error("WebSocket error:", error);
            };
        }

        function sendMessage() {
            const message = messageInput.value.trim();
            if (message && socket && socket.readyState === WebSocket.OPEN) {
                socket.send(message);
                messageInput.value = '';
            }
        }

        sendButton.onclick = sendMessage;
        messageInput.onkeypress = function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        };

        // Initial connection
        connect();
    </script>
</body>
</html>
