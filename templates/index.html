<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PcDrop - Dosya Transfer</title>
    <link rel="stylesheet" href="/static/css/base.css">
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2>PcDrop'a HoÅŸ Geldiniz</h2>
        
        <div class="info-section">
            <p class="connection-info">
                <strong>ğŸŒ BaÄŸlantÄ± Adresi:</strong><br>
                <code>http://{{ local_ip }}:8000</code>
            </p>
            <a href="/shared_files" class="view-files-btn">ğŸ“ PaylaÅŸÄ±lan DosyalarÄ± GÃ¶rÃ¼ntÃ¼le</a>
        </div>

        <form id="uploadForm" action="/upload" method="post" enctype="multipart/form-data">
            <div class="file-upload-container">
                <input type="file" name="files" multiple id="fileInput">
                <p class="file-upload-text">DosyalarÄ± seÃ§mek iÃ§in tÄ±klayÄ±n veya sÃ¼rÃ¼kleyin</p>
            </div>
            <input type="submit" value="ğŸ“¤ DosyalarÄ± YÃ¼kle">
        </form>

        <div id="progress-container">
            <div id="progress-bar"></div>
        </div>
        <p id="status"></p>
    </div>

    <script>
        const form = document.getElementById("uploadForm");
        const progressContainer = document.getElementById("progress-container");
        const progressBar = document.getElementById("progress-bar");
        const statusText = document.getElementById("status");
        const fileInput = document.getElementById("fileInput");
        const uploadText = document.querySelector(".file-upload-text");

        // Dosya seÃ§ildiÄŸinde metin gÃ¼ncelleme
        fileInput.addEventListener("change", function() {
            const fileCount = this.files.length;
            if (fileCount > 0) {
                uploadText.textContent = `${fileCount} dosya seÃ§ildi`;
            } else {
                uploadText.textContent = "DosyalarÄ± seÃ§mek iÃ§in tÄ±klayÄ±n veya sÃ¼rÃ¼kleyin";
            }
        });

        // SÃ¼rÃ¼kle-bÄ±rak iÅŸlemleri
        const dropZone = document.querySelector(".file-upload-container");
        
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        ['dragenter', 'dragover'].forEach(eventName => {
            dropZone.addEventListener(eventName, highlight, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, unhighlight, false);
        });

        function highlight(e) {
            dropZone.classList.add('highlight');
        }

        function unhighlight(e) {
            dropZone.classList.remove('highlight');
        }

        dropZone.addEventListener('drop', handleDrop, false);

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            fileInput.files = files;
            
            const event = new Event('change');
            fileInput.dispatchEvent(event);
        }

        // Form gÃ¶nderimi
        form.onsubmit = async function (event) {
            event.preventDefault();
            const formData = new FormData(form);
            const request = new XMLHttpRequest();

            request.open("POST", "/upload", true);

            request.upload.onprogress = function (event) {
                if (event.lengthComputable) {
                    const percentage = (event.loaded / event.total) * 100;
                    progressBar.style.width = percentage + "%";
                    statusText.innerHTML = `YÃ¼kleniyor... ${Math.round(percentage)}%`;
                }
            };

            request.onload = function () {
                if (request.status === 200) {
                    progressBar.style.backgroundColor = "#4CAF50";
                    statusText.innerHTML = "âœ… YÃ¼kleme tamamlandÄ±!";
                    setTimeout(() => {
                        progressContainer.style.display = "none";
                        statusText.innerHTML = "";
                        uploadText.textContent = "DosyalarÄ± seÃ§mek iÃ§in tÄ±klayÄ±n veya sÃ¼rÃ¼kleyin";
                        form.reset();
                    }, 3000);
                } else {
                    progressBar.style.backgroundColor = "#ff3333";
                    statusText.innerHTML = "âŒ YÃ¼kleme baÅŸarÄ±sÄ±z!";
                }
            };

            progressContainer.style.display = "block";
            request.send(formData);
        };
    </script>
</body>
</html>
